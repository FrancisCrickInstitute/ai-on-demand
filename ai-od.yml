name: ai-od
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.11
  - pyqt
  - napari>=0.6
  - numpy<2.0
  - scipy
  - scikit-image>0.20
  - pyyaml
  - nextflow
  - pip
  - pip:
    - pandas
    - paramiko
    - platformdirs
    - tabulate
    - glasbey
    - dask-image
    - git+https://github.com/FrancisCrickInstitute/ai-on-demand.git
    - git+https://github.com/FrancisCrickInstitute/AIoD-Model-Registry.git
    - git+https://github.com/FrancisCrickInstitute/aiod_utils.git
