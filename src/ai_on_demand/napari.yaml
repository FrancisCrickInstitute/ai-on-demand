name: ai-on-demand
display_name: AI OnDemand
on_activate: ai_on_demand.load_manifests:activate_plugin
contributions:
  commands:
    - id: ai-on-demand.inference
      python_name: ai_on_demand.inference:Inference
      title: Segment using pre-trained models
      short_title: Inference
    - id: ai-on-demand.evaluation
      python_name: ai_on_demand.evaluation:Evaluation
      title: Evaluate segmentations
      short_title: Evaluation
    - id: ai-on-demand.postprocess
      python_name: ai_on_demand.postprocessing:Postprocess
      title: Postprocess segmentations
      short_title: Postprocess
    - id: ai-on-demand.example_data
      title: Example FIB SEM data
      short_title: Example Data
      python_name: ai_on_demand.example_data:load_example_data
    - id: ai-on-demand.bioio_reader
      title: Read bioimaging file formats
      python_name: ai_on_demand.io:get_bioio_reader
    - id: ai-on-demand.rle_reader
      title: Read RLE segmentations
      python_name: ai_on_demand.io:get_rle_reader
    - id: ai-on-demand.rle_writer
      title: Write segmentations to RLE format
      python_name: ai_on_demand.io:rle_writer
  widgets:
    - command: ai-on-demand.inference
      display_name: Inference
    - command: ai-on-demand.evaluation
      display_name: Segmentation Evaluation
    - command: ai-on-demand.postprocess
      display_name: Postprocess
  sample_data:
    - command: ai-on-demand.example_data
      display_name: Example FIB SEM data
      key: example_fibsem
  readers:
    - command: ai-on-demand.rle_reader
      filename_patterns:
        - '*.pkl'
        - '*.pickle'
        - '*.rle'
      accepts_directories: false
    - command: ai-on-demand.bioio_reader
      filename_patterns:
      - '*'
      accepts_directories: false
  writers:
    - command: ai-on-demand.rle_writer
      layer_types:
        - labels
      filename_extensions:
        - '*.pkl'
        - '*.pickle'
        - '*.rle'