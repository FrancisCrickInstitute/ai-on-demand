name: napari-nxf
display_name: napari-nxf
contributions:
  commands:
    - id: napari-nxf.get_reader
      python_name: napari_nxf._reader:napari_get_reader
      title: Open data with napari-nxf
    - id: napari-nxf.write_multiple
      python_name: napari_nxf._writer:write_multiple
      title: Save multi-layer data with napari-nxf
    - id: napari-nxf.write_single_image
      python_name: napari_nxf._writer:write_single_image
      title: Save image data with napari-nxf
    - id: napari-nxf.make_sample_data
      python_name: napari_nxf._sample_data:make_sample_data
      title: Load sample data from napari-nxf
    - id: napari-nxf.make_qwidget
      python_name: napari_nxf._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-nxf.make_magic_widget
      python_name: napari_nxf._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-nxf.make_func_widget
      python_name: napari_nxf._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-nxf.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-nxf.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-nxf.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-nxf.make_sample_data
      display_name: napari-nxf
      key: unique_id.1
  widgets:
    - command: napari-nxf.make_qwidget
      display_name: Example QWidget
    - command: napari-nxf.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-nxf.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
